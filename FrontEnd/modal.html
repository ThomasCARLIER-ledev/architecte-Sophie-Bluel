<Body>

	<aside class="modale_bar hidden">
		<p><i class="fa-regular fa-pen-to-square"></i>Mode édition</p>
	</aside>

    <aside id="modal-container">
        <div class="modal-wrapper">
            <button><i class="fa-solid fa-xl fa-arrow-left"></i></button>
            <button><i class="fa-solid fa-lg fa-xmark"></i></button>

            <h3>Galerie photo</h3>

            <section class="modal-gallery"></section>

            <button class="btn btn-green btn-modal unselectable">Ajouter une photo</button>
        
			<form class="upload-works" action="#" method="post" autocomplete="off">
				<div class="upload-img">				
						<svg class="img-placeholder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/></svg>
						<label for="input-img">+ Ajouter photo</label>
						<input type="file" accept="image/png, image/jpeg" id="input-img">
						<p>jpg, png : 4Mo max</p>
						<img src="#" alt="Aperçu de l'image à ajouter">
				</div>

				<div class="upload-form" >
					<label for="addTitle">Titre</label>
					<input type="text" id="addTitle" name="addTitle">
					<label for="addCat">Catégorie</label>
					<select name="addCat" id="addCat" autocomplete="off">							
					</select>
				</div>
				<p class="error-modal"></p>
				<input class="btn unselectable btn-grey" type="submit" id="upload-form-submit" value="valider">
			</form>
			
        </div>
    </aside>
